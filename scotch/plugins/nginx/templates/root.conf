{% with alias = 'scotch_' + config['app']['instance_id'],
        default_server = ' default_server' if config['nginx'].getboolean(
                                           'default_server') else '' -%}

server {
    listen 80{{default_server}};
    {% if config['nginx']['server_name'] -%}
    server_name {{config['nginx']['server_name']}};
    {%- endif %}

    location / { try_files $uri @{{alias}}; }
    location @{{alias}} {
        include uwsgi_params;
        uwsgi_pass unix:{{config['uwsgi_config']['socket']}};
    }
}

{% endwith %}
