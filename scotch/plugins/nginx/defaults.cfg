[nginx]
config_path=/etc/nginx
sites_available_path=${config_path}/sites-available
sites_enabled_path=${config_path}/sites-enabled

app_config=${sites_available_path}/scotch_${app:name}.conf
app_enabled_link=${sites_enabled_path}/scotch_${app:name}.conf

reload_command=/etc/init.d/nginx reload
config_mode=0600

server_name=${app:domains}

path=/
